<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>add new task</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container ">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="text text-urgent">Nouvelle tache ajout√© </h2>
					<h3 th:text="${user.id_user}"> </h3>
					</div>
			</div>
		</div>
		<div class="row">
		<form method="post" th:action="@{saveNvTache(iduserconnect=${user.id_user})}" th:objet="${task}">
  <div class="form-group">
    <label for="Category">Category</label>
    <input type="text" class="form-control" id="Category"  placeholder="saisir category de tache" name="category" th:value="*{category}">
    </div>
  <div class="form-group">
    <label for="titleId">Title</label>
    <input type="text" class="form-control" id="titleId" placeholder="titre de votre tache" name="title" th:value="*{title}">
  </div>
   <div class="form-group">
    <label for="labelId">Label</label>
    <input type="text" class="form-control" id="labelId" placeholder="label de tache" name="label" th:value="*{label}">
  </div>
  <button type="submit" class="btn btn-primary">Enregistrer </button>
  <a th:href="@{login(iduserconnect=${user.id_user})}" class="btn btn-warning">Cancel</a>
</form>

		</div>
		</div>

</body>
</html>
