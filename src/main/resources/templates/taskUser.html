<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>To Do List - Task</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- librairie pour popover menu-context -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<a class="navbar-brand" th:href="@{/index}"><i class="fa fa-th text-white"></i></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link text-light-50" th:href="@{login(iduserconnect=${user.id_user})}">To
						do <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
			</ul>
			<form class="form-inline mr-5"
				th:action="@{chercher(iduserconnect=${user.id_user})}" method="post">
				<input class="form-control mr-2" type="search"
					placeholder="saisir mot de rechercher" aria-label="Search"
					name="motcle" th:value="${motcle}">
				<button class="btn btn-outline-light my-3 my-sm-1" type="submit">Search</button>
			</form>
			<div class="text-primary rounded bg-white mr-1 ml-1">
				<h6 th:text="${user.username}" class="p-1"></h6>
			</div>
		</div>
	</nav>
	<div class="container ">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="text-primary">Tasks ...</h2>
					<a th:href="@{ajouter(iduserconnect = ${user.id_user})}"
						class="mt-4 mb-4"> <i class="fa fa-plus" aria-hidden="true"></i> Ajouter une tache </a>
				</div>
			</div>

		</div>
		<div class="listTasks row">
			<table class="table">
				<thead>
					<tr>
						<th>Category 
						<!--  <a th:href="@{trierBy(iduserconnect = ${user.id_user},sortBy='category')}"
						class="mt-4 mb-4"><i class="fa fa-sort" aria-hidden="true"></i> 
						</a> -->
						</th>
						<th>Title</th>
						<th>Label</th>
						<th>Action</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task:${tasks}">
						<td th:text="${task.category}"></td>
						<td th:text="${task.title}"></td>
						<td th:text="${task.label}"></td>
						<td><a
							th:onclick="return confirm('Etes vous sure de supprimer ce tache (ID=${task.id_task}) )')"
							th:href="@{supprimerTache(idUserConnect=${user.id_user},idtask=${task.id_task})}"
							class="btn btn-outline-danger">Supprimer</a></td>
						<td><a
							th:href="@{modifierTache(idUserConnect=${user.id_user},idtask=${task.id_task})}"
							class="btn btn-outline-success">Modifier</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
