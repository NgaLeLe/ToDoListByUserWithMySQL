<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detail task</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container m-5" style="max-width: 40rem;">
		<div class="row">
			<div class="alert alert-success" role="alert">
				<h2 class="alert-heading">Detail de tache Ã  modifier</h2>
				<h3 class="alert-heading" th:text="${user.id_user}"></h3>
			</div>
		</div>
		<div class="text-success row">
			UserID :
			<p th:text="${saveTaskModif.user.id_user}"></p>
		</div>
		<div class="text-success row">
			Username :
			<p th:text="${saveTaskModif.user.username}"></p>
		</div>
		<div class="text-success row">
			Category :
			<p th:text="${saveTaskModif.category}"></p>
		</div>
		<div class="text-success row">
			Title :
			<p th:text="${saveTaskModif.title}"></p>
		</div>
		<div class="text-success row">
			Label :
			<p th:text="${saveTaskModif.label}"></p>
		</div>

		<div class="row">
			<a th:href="@{login(iduserconnect=${user.id_user})}"
				class="btn btn-warning">Retour</a>
		</div>
	</div>
</body>
</html>
